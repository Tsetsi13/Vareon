<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - VareonFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="max-w-2xl mx-auto px-4 py-16">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-white mb-6">
                Get Started with
                <span class="block bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                    AI Automation Services
                </span>
            </h1>
            <p class="text-xl text-gray-300">
                Tell us about your business needs and we'll create a custom solution.
            </p>
        </div>

        <div class="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-2xl p-8">
            <form name="consultation" method="POST" data-netlify="true" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        Full Name *
                    </label>
                    <input
                        type="text"
                        name="name"
                        required
                        class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all duration-200"
                        placeholder="Your full name"
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        Email *
                    </label>
                    <input
                        type="email"
                        name="email"
                        required
                        class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all duration-200"
                        placeholder="john@company.com"
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        Selected Service *
                    </label>
                    <select
                        name="selectedService"
                        required
                        class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all duration-200"
                    >
                        <option value="">Select a service</option>
                        <option value="AI Automated Outreach">AI Automated Outreach</option>
                        <option value="AI Chat Agent">AI Chat Agent</option>
                        <option value="AI Phone Callers">AI Phone Callers</option>
                        <option value="CRM Integration">CRM Integration</option>
                        <option value="Lead Generation">Lead Generation</option>
                        <option value="Workflow Automation">Workflow Automation</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        Company Name
                    </label>
                    <input
                        type="text"
                        name="companyName"
                        class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all duration-200"
                        placeholder="Your company name"
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        Tell us about your needs
                    </label>
                    <textarea
                        name="problems"
                        rows="4"
                        class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all duration-200 resize-none"
                        placeholder="What challenges are you looking to solve with AI automation? What's your current lead generation process?"
                    ></textarea>
                </div>

                <button
                    type="submit"
                    class="w-full py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg font-semibold text-lg hover:from-blue-500 hover:to-purple-500 transition-all duration-300 transform hover:scale-[1.02] hover:shadow-xl hover:shadow-blue-500/25"
                >
                    Schedule Free Consultation
                </button>

                <p class="text-xs text-gray-400 text-center">
                    We'll contact you within 24 hours to schedule your free consultation. No spam, no sales pressure.
                </p>
            </form>
        </div>

        <div class="text-center mt-8">
            <a href="/" class="text-blue-400 hover:text-blue-300 transition-colors">
                ‚Üê Back to Home
            </a>
        </div>
    </div>
</body>
</html>
