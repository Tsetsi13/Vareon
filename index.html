<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VareonFlow - AI Automation & Lead Generation</title>
    <meta name="description" content="Transform your business with AI chat agents, automated lead generation, and seamless CRM integrations. Book a call today.">
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Hidden form for Netlify form detection -->
    <form name="consultation" netlify netlify-honeypot="bot-field" hidden action="/thank-you">
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="selectedService" />
      <input type="text" name="companyName" />
      <textarea name="problems"></textarea>
      <input type="submit" value="Submit" />
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
