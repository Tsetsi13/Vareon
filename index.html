<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VareonFlow - AI Automation & Lead Generation</title>
    <meta name="description" content="Transform your business with AI chat agents, automated lead generation, and seamless CRM integrations. Book a call today.">
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Hidden form for Netlify form detection -->
    <form name="consultation" netlify netlify-honeypot="bot-field" hidden action="/thank-you">
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="selectedService" />
      <input type="text" name="companyName" />
      <textarea name="problems"></textarea>
      <input type="submit" value="Submit" />
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Voiceflow Chat Widget -->
    <script type="text/javascript">
      (function(d, t) {
          var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
          v.onload = function() {
            window.voiceflow.chat.load({
              verify: { projectID: '68cfd565711621df5741314b' },
              url: 'https://general-runtime.voiceflow.com',
              versionID: 'production',
              voice: {
                url: "https://runtime-api.voiceflow.com"
              }
            });
          }
          v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
  </body>
</html>
